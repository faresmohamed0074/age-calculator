<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style/style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400;1,800&display=swap');
</style>
</head>
<body>
  <div class="container-fluid">
    <div class="box-container">
      <div class="input">
        <div class="inpt-box day">
          <label for="day">DAY</label>
          <input type="number" id="day" placeholder="DD" required>
          <p class="error hide">This Fiel is required</p>
        </div>
        <div class="inpt-box month">
          <label for="month">MONTH</label>
          <input type="number" id="month" placeholder="MM" required>
          <p class="error hide">This Fiel is required</p>
        </div>
        <div class="inpt-box year">
          <label for="year">YEAR</label>
          <input type="number" id="year" placeholder="YYYY" required>
          <p class="error hide">This Fiel is required</p>
        </div>
      </div>
      <div class="hr">
        <div class="hr-line"></div>
        <button id="generate">
          <img src="assets/images/icon-arrow.svg" alt="">
        </button>
      </div>
      
      <div class="generate-box">
        <p class="year-generate p">
          <span class="year-span">--</span>
          YEAR
        </p>
        <p class="month-generate p">
          <span class="month-span">--</span>
          month
        </p>
        <p class="day-generate p">
          <span class="day-span">--</span>
          day
        </p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="assets/js/main.js"></script>
</html>
